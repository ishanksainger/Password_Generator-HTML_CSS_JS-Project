<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input type="text" readonly placeholder="password" class="display" data-passwordDisplay>
            <button data-copyBtn>
                <span data-copyMsg class="tooltip"></span>
                <img src="images/copy.svg" alt="" width="23px" height="23px">
            </button>
        </div>

        <div class="input-container">
            <!-- pwd length section -->
            <div class="length-container">
                <p>Password Container</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" value="10" data-lengthSlider oninput="handleSlider()">

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes UpperCase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes LowerCase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength Section -->

            <div class="strength-container">
                <p>Password Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- generate pwd button -->

            <button class="generate-btn">Generate Password</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
